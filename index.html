<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up Page</title>
  <link rel="stylesheet" href="styles1.css">
</head>
<body>

  <div class="container">
    <!-- Login Form -->
    <div class="form-container" id="login-form">
      <form class="auth-form" id="login-form-element">
        <h2>Login</h2>
        <h5>Sample--email:linta@gmail.com password:lin12</h5>
        <div class="input-group">
          <label for="username">Username (Email)</label>
          <input type="text" id="login-username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="auth-button">Login</button>
        <div class="auth-toggle">
          <p>Don't have an account? <a href="#" id="toggle-signup">Sign up</a></p>
        </div>
      </form>
    </div>

    <!-- Sign Up Form -->
    <div class="form-container" id="signup-form" style="display: none;">
      <form class="auth-form" id="signup-form-element">
        <h2>Sign Up</h2>
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="signup-username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="signup-password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="auth-button">Sign Up</button>
        <div class="auth-toggle">
          <p>Already have an account? <a href="#" id="toggle-login">Login</a></p>
        </div>
      </form>
    </div>
  </div>

  <!-- Add type="module" to make use of ES Modules -->
  <script type="module" src="scripts1.js"></script>
</body>
</html>
